javax.crypto.secretKey=test
application.secret=${SECRET_KEY}
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=testdb
spring.data.mongodb.username=${MONGO_USERNAME:admin}
spring.data.mongodb.password=${MONGO_PASSWORD:admin}
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.auto-index-creation=true
spring.rabbitmq.host=${RABBIT_HOST:localhost}
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
rabbitmq.queue.name=ORDER_QUEUE
rabbitmq.exchange.name=CREATE_USER
rabbitmq.create.teacher.queue.name=CREATE_USER.rabbitConsumer
rabbitmq.create.teacher.routing.key=CREATE_NEW_TEACHER_ROUTING_KEY
rabbit.lesson.queue.name=CREATE_LESSON.lessonConsumer
rabbitmq.lesson.routing.key=CREATE_NEW_LESSON_ROUTING_KEY
rabbit.update.lesson.queue.name=UPDATE_LESSON.rabbitConsumer
rabbitmq.lesson.update.routing.key=UPDATE_LESSON_ROUTING_KEY
rabbitmq.update.lesson.exchange.name=UPDATE_LESSON
rabbitmq.create.lesson.exchange.name=CREATE_LESSON
springdoc.swagger-ui.path=/swagger-ui.html